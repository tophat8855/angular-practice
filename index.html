<html ng-app="demoApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="firstController.js"></script>
    <script src="currencyController.js"></script>

  </head>
<body>

  <style>
  .fancy {
      color: green;
      line-height: 50px;
      font-size: 40px;
      width: 200px;
  }

  .error {
    color: red;
    border: 2px solid red;
  }
  </style>

  <input type="text" ng-model="greeting">

  <h1 ng-class="fancy">{{greeting}}</h1>

  <h4>Angular Expressions</h4>

  <li>1 + 4 = {{1+4}}</li>

  <li>{{greeting | uppercase}}</li>
  <li>{{greeting | lowercase}}</li>

  <li>{{36.7888 | currency}}</li>

  <input type="checkbox" name="name" ng-checked="greeting == 'check the box'">

  <input type="text" ng-model="query">

  <div ng-init="animals=['cat', 'dog', 'snake', 'horse', 'lizard', 'bear', 'bee', 'capybara']">
    <ul>
      <li ng-repeat="animal in animals | orderBy: animal">{{animal}}</li>
    </ul>
  </div>

  <div ng-controller="FirstController">
    <h4>{{message}}</h4>

    <h5>{{dogs}}</h5>

    <h5>{{sayHi()}}</h5>
  </div>

  <div ng-controller="CurrencyController">
    Euros: <input type="text" ng-model="euros" ng-class="{'error': isError}">
    <button name="button" ng-click="convert()">Convert</button>
    <p>
      Result in dollars: {{dollars | currency}}
    </p>
  </div>

</body>
</html>
